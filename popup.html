<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 300px;
            padding: 15px;
        }
        input {
            width: 100%;
            margin: 10px 0;
            padding: 5px;
        }

            width: 100%;

            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .status {
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <h3>OpenAI API Key Settings</h3>
    <input type="password" id="apiKey" placeholder="Enter your OpenAI API Key">
    <button id="saveButton">Save API Key</button>
    <div id="status" class="status"></div>
    <script src="apiKeyManager.js"></script>
    <script src="popup.js"></script>
</body>
</html>
