<!DOCTYPE html>
<html>
<head>
    <title>Context Finder</title>
    <link href="https://cdn.hugeicons.com/css/icons-pro.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="popup.css" rel="stylesheet">
</head>
<body>
    <div class="section">
        <div class="header">
            <i class="hi-pro hi-search"></i>
            <h2>Elements to Monitor</h2>
        </div>
        
        <div class="element-list" id="elementList">
            <!-- Elements will be added here dynamically -->
        </div>

        <button class="add-button" id="addElement">
            <i class="hi-pro hi-plus-circle"></i>
            Add Element
        </button>
    </div>

    <div class="section">
        <div class="header">
            <i class="hi-pro hi-block"></i>
            <h2>Ignored Words</h2>
        </div>
        
        <textarea id="ignoredWords" placeholder="Enter words to ignore (one per line)"></textarea>
    </div>

    <div class="section">
        <div class="header">
            <i class="hi-pro hi-key"></i>
            <h2>OpenAI API Key</h2>
        </div>
        <div class="api-key-input">
            <input type="password" 
                   id="apiKey" 
                   placeholder="Enter your OpenAI API key"
                   autocomplete="off">
            <button id="saveKey" class="icon-button">
                <i class="hi-pro hi-save"></i>
            </button>
        </div>
        <div id="status" class="status-message"></div>
    </div>

    <button id="save">
        <i class="hi-pro hi-save"></i>
        Save Settings
    </button>

    <script src="popup.js"></script>
</body>
</html>
